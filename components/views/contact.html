<div class="container">
    <div class="row justify-content-center">
        <div class="child-container">
            <div include-html="../layouts/header.html" id="header_file"></div>
               <div class="child-main">
                <div class="image-banner">
                    <img src="../public/img/images/banner1.jpg" />
                     <div class="heading-word"><p>liên hệ</p></div>
                    </div>
                 <div class="contact-controller">
                    <div class="contact-container">
                        <legend>Home > liên hệ</legend>
                        <div class="contact-content">
                            <legend>liên hệ chúng tôi</legend>
                            <div class="contact-below-form">
                                 <form action="#" method="post" enctype="multipart/form" role="form">
                                    <div class="form">
                                        <div class="form-group-left">
                                            <img src="../public/img/images/name.jpg" />
                                            <input name="name" placeholder="họ tên"/>
                                            <br/>
                                            <img src="../public/img/images/phone.jpg" />
                                            <input name="phone" placeholder="điện thoại" />
                                            <br/>
                                             <img src="../public/img/images/email.jpg" />
                                            <input name="email" placeholder="email" />
                                       </div>
                                       <div class="form-group-right">
                                            <img src="../public/img/images/pen.jpg" />
                                            <input name="title" placeholder="tiêu đề "/>
                                            <br/>
                                            <img src="../public/img/images/contact.jpg" />
                                            <textarea name="content" placeholder="nội dung liên hệ" ></textarea>
                                       </div>
                                    </div>
                                       <br/>
                                       <button class="button-contact">gửi liên hệ <img src="../public/img/images/air.jpg"/></button>
                                 </form>
                            </div>
                        </div>
                    </div>
                 </div>
               </div>
               <div include-html="../layouts/footer.html" id="footer_file"></div>
        </div>
    </div>
</div>
<script src="../public/js/jquery-3.6.0.min.js"></script>
<script src="../public/js/include-html.min.js"></script>
